<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>calculator</title>
<link href="file:///Macintosh HD/Users/alden/Desktop/Calculator.html/calculator.css" rel="stylesheet" type="text/css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
<script>var __adobewebfontsappname__="dreamweaver"</script>
<script src="http://use.edgefonts.net/nova-mono:n4:default;ubuntu-mono:n4:default;pt-mono:n4:default.js" type="text/javascript"></script>

</head>

<body>
<form name="calculator">

	
<div id="mycalculator">
	
	
<div id="top_display">
<input type="text" name="display" id="display" disabled>
</div>	

<div id="numbers">

<div class="inputRow">
	
<input class="button" type="button" name="one" value="1"
onclick="calculator.display.value +='1'">
	
<input class="button" type="button" name="one" value="2"
onclick="calculator.display.value +='2'">
	
<input class="button" type="button" name="one" value="3"
onclick="calculator.display.value +='3'">
	
<input type="button" class="operator" name="divide" value="/"
onclick="calculator.display.value +='/'">
	
</div>
	
<div class="inputRow2">
	
	<input class="button" type="button" name="one" value="4"
onclick="calculator.display.value +='4'">
	
	<input class="button" type="button" name="one" value="5"
onclick="calculator.display.value +='5'">
	
	<input class="button" type="button" name="one" value="6"
onclick="calculator.display.value +='6'">
	
	<input type="button"
class="operator" name="multiply" value="*"
onclick="calculator.display.value +='*'">
	
</div>
	
<div class="inputRow3">
	
	<input class="button" type="button" name="one" value="7"
onclick="calculator.display.value +='7'">
	
	<input class="button" type="button" name="one" value="8"
onclick="calculator.display.value +='8'">
	
	<input class="button" type="button" name="one" value="9"
onclick="calculator.display.value +='9'">
	
	<input type="button"
class="operator" name="subtract" value="-"
onclick="calculator.display.value +='-'">
	
</div>
	
<div1 class="inputRow4">
	
	<input type="button" id="clear" name="clear" value="c" onclick="calculator.display.value = ''">
	
	<input class="button" type="button" name="one" value="0"
onclick="calculator.display.value +='0'">
	
<input type="button"
class="operator" name="equals" value="="
onclick="calculator.display.value=eval(calculator.display.value)">
	
	</div1>
	
	<div2 class="inputRow5">
	
	<input type="button"
class="operator" name="add" value="+"
onclick="calculator.display.value +='+'">

		</div2>
	</div>	
</div>	


	
</form>
</body>
</html>
